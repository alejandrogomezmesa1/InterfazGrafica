<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Precio Rappi</title>
    <link rel="stylesheet" href="precio.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Precio Final en Rappi</h2>
        <label for="valorProducto">Ingrese el precio del producto:</label>
        <input type="number" id="valorProducto" placeholder="Ingrese valor" min="0">
        <button onclick="calcularPrecio()">Calcular Precio</button>
        <div id="resultado"></div>
    </div>
    <div id="resultado"></div>
    <div id="resultadoSinRappi"></div>

    <script src="script.js"></script>
</body>
</html>
